<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TouchTool.js DEMO</title>
	<script src="js/TouchTool.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="target" style="width 400px; height:300px; background-color:Green;">
</div>
<div>
	<span id="event_name"></span><br />
	<span id="is_tap"></span>
</div>
<script type="text/javascript">
// DEMO Script
var target     = document.getElementById('target');
var event_name = document.getElementById('event_name');
var is_tap     = document.getElementById('is_tap');


target.addEventListener('touchstart',function(touchEvent){
	TouchTool.setStartPoint(touchEvent);
	event_name.innerText = 'touch start';
	is_tap.innerText = 'Tap? : ';
});
target.addEventListener('touchmove',function(touchEvent){
	TouchTool.setMovedPoint(touchEvent);
	event_name.innerText = 'moving';
});
target.addEventListener('touchend',function(touchEvent){
	event_name.innerText = 'touch end';
	is_tap.innerText = 'Tap? : '+TouchTool.isTap();
});
</script>
</body>
</html>
